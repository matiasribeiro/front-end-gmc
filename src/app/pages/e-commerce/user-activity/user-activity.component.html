<nb-card size="giant">

  <nb-card-header>
    <span>Quantidade de Atividades</span>

  </nb-card-header>

        <nb-select [selected]="type" (selectedChange)="getSelectPeriodo($event); type = $event">
          <nb-option *ngFor="let t of types" [value]="t">{{ t }}</nb-option>
        </nb-select>



    <!-- <div class="row">
      <div class="col-md-6 offset-md-1">
        <nb-select [selected]="type" (selectedChange)="getUserActivity($event); type = $event">
          <nb-option *ngFor="let t of types" [value]="t">{{ t }}</nb-option>
        </nb-select>
      </div>

    </div> -->


  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of commitsAutor">

      <div class="col-md-1">
        <div class="caption">{{ item.mesAno ? "Mês-Ano" : (item.mes ? "Mês" : "Ano") }}</div>
        <div class="value"> {{ item.mesAno ? item.mesAno : (item.mes ? item.mes : item.ano) }} </div>
      </div>

      <div class="col-md-5">
        <div class="caption">Nome Do Repositório</div>
        <div class="value">{{ item.nomeRepositorio }}</div>
      </div>

      <div class="col-md-5">
        <div class="caption">E-mail</div>
        <div class="value">{{ item.email }}</div>
      </div>

      <div class="col-md-1">
        <div class="caption">Quantidade de Atividades</div>
        <div class="value">{{ item.total }}</div>
      </div>

      <!-- <div class="visited-percentages">
        <div class="caption">New visits, %</div>
        <div class="delta value" [class.up]="item.deltaUp" [class.down]="!item.deltaUp">
          <nb-icon [icon]="item.deltaUp ? 'arrow-up' : 'arrow-down'" pack="eva"></nb-icon>
          {{ item.newVisits }}%
        </div>
      </div> -->

    </nb-list-item>
  </nb-list>

</nb-card>
